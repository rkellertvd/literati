literati.mobile:
  label: mobile
  mediaQuery: '(min-width: 0px)'
  weight: 0
  multipliers:
   - 1x
literati.narrow:
  label: narrow
  mediaQuery: 'all and (min-width: 480px) and (max-width: 959px)'
  weight: 1
  multipliers:
    - 1x
literati.wide:
  label: wide
  mediaQuery: 'all and (min-width: 960px) and (max-width: 1279px)'
  weight: 2
  multipliers:
    - 1x
literati.superwide:
  label: superwide
  mediaQuery: 'all and (min-width: 1280px)'
  weight: 3
  multipliers:
    - 1x
